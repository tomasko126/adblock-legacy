<!doctype html><!-- required to help Safari not get confused when injecting this fragment -->
 <head>
  <title i18n="optionstitle"></title>
 </head>
 <body>
  <h2 i18n="adblocksupport"></h2>
  <p i18n="support" i18n_replacement_el="supportlink"></p>
  <a id="supportlink" href="http://support.getadblock.com" target="_blank"></a>
  <p i18n="seethecode" i18n_replacement_el="codelink"></p>
  <a id="codelink" href="http://code.getadblock.com" target="_blank"></a>
  <p i18n="adblockcontributors" i18n_replacement_el="contributorslink"></p>
  <a id="contributorslink" href="http://getadblock.com/contributors" target="_blank"></a>
  <div id="checkupdate"></div>
  <p id="reports">Found a bug? Send us a bug report! <input type="button" value="Send!"/></p>
  <p id="debug">Have our support team asked for debug info? Click this button! <input type="button" value="Debug Info!" />
  <textarea id="debugInfo" rows="30" cols="60" style="display: none;"></textarea>
 </body>
